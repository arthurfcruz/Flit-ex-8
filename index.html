<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 8</title>
    <link rel="stylesheet" href="./estilo.css">
    <style>
    html {
        box-sizing: border-box;
        font-size: 16px;
      }
      
      *, *:before, *:after {
        box-sizing: inherit;
      }
      
      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }
      
      ol, ul {
        list-style: none;
      }
      
      img {
        max-width: 100%;
        height: auto;
      }</style>
</head>
<body>

        <input type="text" placeholder="Buscar produtos, marcas e muito mais..." class="search"/>
      </div>
      <div class="headerBottom header">
        <a class="options">Ofertas do dia</a>
        <a class="options">Histórico</a>
        <a class="options">Moda</a>
        <a class="options">Vender</a>
        <a class="options">Contato</a>
      </div>
    </div>
    <div class="content">
      <div class="payment">
        <div class="first">
          <h2 class="title">Pagamento rápido e seguro</h2>
          <h3 class="subtitle"><a>Com cartao</a></h3>
        </div>
        <div class="offer">
          <h2 class="title">Até 10 parcelas sem juros</h2>
          <h3 class="subtitle"><a>Ver mais</a></h3>
        </div>
        <div class="offer">
          <h2 class="title">Parcelamento sem cartao</h2>

        </div>
        <div class="offer">

      </div>

</html>
